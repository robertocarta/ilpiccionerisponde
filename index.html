<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Centered Image</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        display: grid;
        place-items: center;
        background: #ffffff;
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <img
      src="https://thumbs.dreamstime.com/b/dead-pigeon-53975.jpg"
      alt="Dead pigeon"
    />
  </body>
</html>
